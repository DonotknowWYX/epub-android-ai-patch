name: Android Build & Release

on:
  push:
    branches: [master]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11]  # 统一使用 JDK 11
        gradle: [7.5.1]  # 与 AGP 7.4.2 兼容

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "12.0"  # 修正为有效版本
          packages: |
            cmdline-tools
            build-tools;34.0.0
            platforms;android-34

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Configure Project
        run: |
          echo "sdk.dir=${ANDROID_HOME}" > local.properties
          echo "org.gradle.daemon=false" >> gradle.properties  # 禁用守护进程
          echo "org.gradle.parallel=false" >> gradle.properties  # 禁用并行构建
          echo "android.injected.build.model.only.versioned=3" >> gradle.properties

      - name: Clean Environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf app/build/
          chmod +x gradlew

      - name: Build Release APK
        env:
          GRADLE_OPTS: "-Xmx4g -Dfile.encoding=UTF-8"
        run: ./gradlew assembleRelease --stacktrace --info

      - name: Sign APK (Optional)
        if: github.ref == 'refs/heads/master'
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Release-APK
          path: |
            app/build/outputs/apk/release/*.apk
            build/reports/gradle-logs/

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: Release-APK

      - name: Publish to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "v$(date +%s)"
          name: "Release Build $(date +%Y-%m-%d)"
          body: "Automated build from master branch"
          draft: false
          prerelease: false
          artifacts: "*.apk"
